<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">

    <title>Calculadora de IMC</title>
</head>
<body>
    
    <div class="contenedor__calculadoraIMC">
        <h1 class="titulo__calculadoraIMC">CALCULADORA DE IMC</h1>
        <div class="contenedor__ingresoDeDatos">

            <div class="contenedor__datosUsuario">
                <label for="pesoUsuario">Peso</label>
                <input type="number" id="pesoUsuario" name="pesoUsuario" class="inputUsuario">
            </div>
            
            <div class="contenedor__datosUsuario">
                <label for="alturaUsuario">Altura</label>
                <input type="number" id="alturaUsuario" name="alturaUsuario" class="inputUsuario">
            </div>
            
            <div class="contenedor__botonesIMC">
                <button id="calcular" class="botonIMC">CALCULAR</button>
                <button id="reiniciar" class="botonIMC">REINICIAR</button>
            </div>
        </div>
        <div class="contenedor__resultados">
            <div class="contenedor__resultadoUsuario">
                <label for="imcUsuario">Su IMC (Indice de Masa Corporal) es:</label>
                <div id="imcUsuario" class="imcUsuario" name="imcUsuario"></div>
                <div class="contenedor__textoResultadoIMC" id="textoResultadoIMC"></div>
            </div>
            <div class="contenedor__imagenResultado">
                <div class="gauge">
                    <div class="parent">
                        <div class="child" id="child">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
